<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <title>Word Search</title>
  </head>
  <body>
    <main>
      <div class="intro">
        <h1>Word search</h1>
        <p>Find the words in the grid below:</p>
      </div>

      <div class="word-search"></div>
      <div class="selected-word-wrapper">
        <h4>Selected word:</h4>
        <span class="selected-word"></span>
      </div>
      <div class="buttons">
        <button type="button" class="btn submit-btn">Submit word</button>
        <button type="button" class="btn reset-btn">Reset game</button>
      </div>
      <div class="words-to-find">
        <span>Words to find:</span>
        <ul class="words-list"></ul>
      </div>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
