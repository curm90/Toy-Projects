<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" text="text/css" href="index.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main class="main">
      <div class="game-info">
        <h1 class="game-title">Tic Tac Toe</h1>
        <p>To play, click on a square to make your move.</p>
        <p>First player to start is Player X, and second player is Player 0</p>
        <p>First player to get 3 in a row wins!</p>
      </div>

      <section class="game-board">
        <div class="row">
          <div class="cell" id="cell-0"></div>
          <div class="cell" id="cell-1"></div>
          <div class="cell" id="cell-2"></div>
        </div>
        <div class="row">
          <div class="cell" id="cell-4"></div>
          <div class="cell" id="cell-5"></div>
          <div class="cell" id="cell-6"></div>
        </div>
        <div class="row">
          <div class="cell" id="cell-7"></div>
          <div class="cell" id="cell-8"></div>
          <div class="cell" id="cell-9"></div>
        </div>
      </section>
      <p class="message"></p>

      <button class="reset-button" onclick="restartGame()">Reset game</button>
    </main>
    <script src="index.js"></script>
  </body>
</html>
