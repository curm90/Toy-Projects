<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" text="text/css" href="index.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <div class="game-info">
        <h1 class="game-title">Tic Tac Toe</h1>
        <p>To play, click on a square to make your move.</p>
        <p>First player to start is Player X, and second player is Player 0</p>
        <p>First player to get 3 in a row wins!</p>
      </div>

      <section class="game-board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
